name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Replace environment variables in JavaScript
        run: |
          sed -i 's|%DB_URL%|${{ secrets.DB_URL }}|g' public/scripts/functions.js

      - name: Build project
        run: npm run build

      - name: Deploy
        run: ./deploy.sh
